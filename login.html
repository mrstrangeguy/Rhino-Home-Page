<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhino Document</title>
    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./homepage-css/header.css">
    <link rel="stylesheet" href="./homepage-css/main.css">
    <link rel="stylesheet" href="login-css/login-main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="sample">

            </div>
            <div class="header-info">
              
                <div class="header-info-content">
                    <div class="logo-img">
                        <img src="./images/logo.svg" alt="Rhino Logo"> 
                    </div>

                    <div class="website-link">
                      <a href="https://rhino.energy/">Back to www.rhino.energy</a>
                    </div>
                </div>
            </div>

            <div class="header-nav">
                <div class="header-nav-content">
                   <a href="#">Home</a>
                   <a href="#">API Documentation</a>

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">

          <div class="main-container-description">
  
            <div class="welcome-container">
            <div class="welcome-message">Fill the form and start<br>your<span>free demo today!</span></div>

            <div class="welcome-paragraphs">
                <div class="welcome-paragraph">To kickstart your exploration pf Rhino's Smart Metering API
                    <br>
                    kindly request your DEMO API credentials. We look forward
                    <br>to empowering your experience with Rhino.
                 </div>
    
               
              </div>

            </div>


            <div class="login-container">
                <h2>Let's get started!</h2>
                <input type="text" placeholder="First name" >
                <input type="text" placeholder="Last name">
                <input type="text" placeholder="Company name">
                <input type="text" placeholder="E-mail address">
                <div class="btn-div">
                    <button>Send Request</button>
                </div>
              </div>

          </div>
        </div>
    </main>
</body>
</html>
